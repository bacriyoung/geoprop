# ==============================================================================
# Global Configuration (V17.3 Graph Refine Optimized)
# ==============================================================================

# --- project ---
project:
  name: "geoprop_production"
  seed: 42
  device: "cuda"
  target_dataset: "s3dis"

# --- global ---
train:
  enable: true
  epochs: 50
  batch_size: 8
  learning_rate: 0.001
  weight_decay: 0.0001
  
  val_interval: 1
  val_mode: "block_proxy" 
  val_sample_batches: 100

  augmentation:
    enabled: false
    jitter_sigma: 0.001
    jitter_clip: 0.005

  loss_weights:
    boundary: 0.5

# --- model ---
model:
  qk_dim: 128
  k_neighbors: 32

# --- inference ---
inference:
  enable: true
  checkpoint_path: "/home/work/research/Geoprop/outputs/geoprop/best_model.pth" 
  
  save_img: true
  save_npy: true
  
  vis_downsample: 60000
  vis_point_size: 20.0

  # [S1]
  tta:
    enabled: false
    rounds: 5
    jitter: 0.005

  confidence_filter:
    enabled: false
    rec_err_strict: 0.08
    rec_err_loose: 0.15

  # [S2] Geometric Gating
  geometric_gating:
    enabled: true
    voxel_n: 400
    weights: {rgb: 15.0, xyz: 1.0}
    gate_strength: 5.0
    confidence_threshold: 0.65

  # [S3] Graph Refine 
  graph_refine:
    enabled: true
    fine_voxel_n: 80
    fine_weight_xyz: 10.0
    k_neighbors: 8
    confidence_threshold: 0.65

  # [S4]
  spatial_smooth:
    enabled: true
    k_neighbors: 32