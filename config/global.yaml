# ==============================================================================
# Global Configuration (V3.0 Final - Backward Compatible)
# ==============================================================================

project:
  name: "geoprop_v3_stable"
  seed: 42
  device: "cuda"
  target_dataset: "s3dis"

train:
  enable: true
  epochs: 50
  batch_size: 8
  learning_rate: 0.001
  weight_decay: 0.0001
  
  # Default V2.0 Behavior
  use_dynamic_weights: true
  seed_mode:
    train: true 
    val: true
  
  val_interval: 1
  val_mode: "block_proxy" 
  val_sample_batches: 100

  augmentation:
    enabled: true
    jitter_sigma: 0.001
    jitter_clip: 0.005

  loss_weights:
    boundary: 0.3

dataset:
  name: "s3dis"
  num_workers: 4
  label_ratio: 0.001

model:
  qk_dim: 128
  k_neighbors: 32
  input_mode: "absolute" # Default "absolute" or "gblobs"

inference:
  enable: true
  checkpoint_path: "./outputs/s3dis/best_model.pth" 
  save_img: true
  save_npy: true
  vis_downsample: 60000
  ablation_mode: true

  # [V3.0 Fix] Added missing control
  direct_inference:
    save_output: true

  tta:
    enabled: true
    rounds: 5
    jitter: 0.005 
    save_output: true

  confidence_filter:
    enabled: false
    rec_err_strict: 0.08
    rec_err_loose: 0.15
    save_output: false

  geometric_gating:
    enabled: true
    voxel_n: 400
    weights: {rgb: 15.0, xyz: 1.0}
    gate_strength: 5.0
    confidence_threshold: 0.65
    save_output: true

  graph_refine:
    enabled: true
    fine_voxel_n: 80
    fine_weight_xyz: 10.0
    k_neighbors: 8
    confidence_threshold: 0.65
    save_output: true

  spatial_smooth:
    enabled: true
    k_neighbors: 32
    save_output: true