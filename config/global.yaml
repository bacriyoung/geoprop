# ==============================================================================
# Global Configuration (V31.1 - Performance Unlocked)
# ==============================================================================

# --- project ---
project:
  name: "geoprop_v31_full_perf"
  seed: 42
  device: "cuda"
  target_dataset: "s3dis"

# --- global ---
train:
  enable: true
  epochs: 50
  batch_size: 8
  
  learning_rate: 0.001
  weight_decay: 0.0001
  
  use_dynamic_weights: false
  
  val_interval: 1
  val_mode: "block_proxy" 
  val_sample_batches: 100

  augmentation:
    enabled: true
    jitter_sigma: 0.001
    jitter_clip: 0.005

  loss_weights:
    boundary: 0.3

# --- dataset ---
dataset:
  name: "s3dis"
  # [REVERTED] Training was fine, so we remove the limit to maximize performance.
  # Let the dataset loader handle full scenes or default sampling.
  num_workers: 4

# --- model ---
model:
  qk_dim: 128
  k_neighbors: 32
  input_geo_dim: 18

# --- inference ---
inference:
  enable: true
  checkpoint_path: "/home/work/research/geoprop/outputs/s3dis/20251231_210526/best_model.pth" 
  
  save_img: true
  save_npy: false
  
  vis_downsample: 60000
  vis_point_size: 20.0

  ablation_mode: true

  # [S1] TTA
  tta:
    enabled: false
    rounds: 5
    jitter: 0.005 
    save_output: true

  confidence_filter:
    enabled: false
    rec_err_strict: 0.08
    rec_err_loose: 0.15
    save_output: false

  # [S2] Geometric Gating
  geometric_gating:
    enabled: true
    voxel_n: 400
    weights: {rgb: 15.0, xyz: 1.0}
    gate_strength: 5.0
    confidence_threshold: 0.65
    save_output: true

  # [S3] Graph Refine 
  graph_refine:
    enabled: true
    fine_voxel_n: 80
    fine_weight_xyz: 10.0
    k_neighbors: 8
    confidence_threshold: 0.65
    save_output: true

  # [S4] Spatial Smooth
  spatial_smooth:
    enabled: true
    k_neighbors: 32
    save_output: true