# ==============================================================================
# Global Configuration (V17.3 Graph Refine Optimized)
# ==============================================================================

# --- 项目设置 ---
project:
  name: "geoprop_production"
  seed: 42
  device: "cuda"
  target_dataset: "s3dis"

# --- 训练通用设置 ---
train:
  enable: true
  epochs: 50
  batch_size: 8
  learning_rate: 0.001
  weight_decay: 0.0001
  
  val_interval: 1
  val_mode: "block_proxy" 
  val_sample_batches: 100

  augmentation:
    enabled: false
    jitter_sigma: 0.001
    jitter_clip: 0.005

  loss_weights:
    boundary: 0.5

# --- 模型通用设置 ---
model:
  qk_dim: 128
  k_neighbors: 32

# --- 推理通用设置 ---
inference:
  enable: true
  checkpoint_path: "/home/work/research/Geoprop/outputs/geoprop/best_model.pth" 
  
  save_img: true
  save_npy: true
  
  vis_downsample: 60000
  vis_point_size: 20.0

  # [S1 & S2]
  tta:
    enabled: false
    rounds: 5
    jitter: 0.005

  # [S1.1]
  confidence_filter:
    enabled: false
    rec_err_strict: 0.08
    rec_err_loose: 0.15

  # [S2.1] Geometric Gating (置信度保护)
  geometric_gating:
    enabled: true
    voxel_n: 400
    weights: {rgb: 15.0, xyz: 1.0}
    gate_strength: 5.0
    confidence_threshold: 0.65

  # [S3] Graph Refine (优化：新增置信度保护)
  graph_refine:
    enabled: true
    fine_voxel_n: 80
    fine_weight_xyz: 10.0
    k_neighbors: 8
    # [新增] 保护阈值。
    # 概率 > 0.65 的点即使被图割判定为异类，也会被强制保留。
    # 这能防止细小的椅子腿被大面积地板同化。
    confidence_threshold: 0.65

  # [S4]
  spatial_smooth:
    enabled: true
    k_neighbors: 32